services:
  python-dev:
    build:
      context: .
      args:
        - USER=${USER:-user} # Your User Name
        - USER_ID=${USER_ID:-1000} # Your User ID
        - GROUP_ID=${GROUP_ID:-1000} # Your GROUP ID
    image: python-dev:debian
    container_name: python-dev
    volumes:
      - type: bind
        source: ../
        target: /WORKDIR
    tty: true
    command: bash
